<label for="{{ id }}">{{ label }}</label>
<select name="{{ id }}" id="{{ id }}">
{% for o in options %}
    {% if selectedValue == forloop.counter0 %}
        <option selected value="{{ forloop.counter0 }}">{{ o }}</option>
    {% else %}
	    <option value="{{ forloop.counter0 }}">{{ o }}</option>
    {% endif %}
{% endfor %}
</select>
